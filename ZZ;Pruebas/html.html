<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoclicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .autoclicker-button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin: 10px;
        }
        .autoclicker-button:hover {
            background-color: #45a049;
        }
        .count-display {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button class="autoclicker-button" id="autoclickerBtn">Start Autoclicker</button>
    <button class="autoclicker-button" id="countBtn">Show Click Count</button>
    <div class="count-display" id="countDisplay">Clics: 0</div>

    <script src="script.js"></script>
</body>
</html>
